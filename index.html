<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pipstagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    #topBar {
      padding: 10px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    #reels {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .reel {
      height: 100vh;
      position: relative;
      scroll-snap-align: start;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .actions {
      position: absolute;
      right: 10px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .actions button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    /* ðŸ’¬ Yorum Popup */
    #commentModal {
      display: none;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: #111;
      border-radius: 20px 20px 0 0;
      padding: 10px;
    }

    #comments {
      height: 80%;
      overflow-y: auto;
    }

    #commentInput {
      width: 80%;
      padding: 10px;
      border-radius: 20px;
      border: none;
    }
  </style>
</head>

<body>

  <!-- ðŸ” ÃœST BAR -->
  <div id="topBar">ðŸ“¸ Pipstagram</div>

  <!-- ðŸŽ¬ REELS -->
  <div id="reels"></div>

  <!-- ðŸ’¬ YORUM MODAL -->
  <div id="commentModal">
    <div id="comments"></div>
    <input id="commentInput" placeholder="Yorum yaz..." />
    <button onclick="sendComment()">GÃ¶nder</button>
  </div>

  <!-- ðŸ”¥ JS -->
  <script type="module" src="app.js"></script>
  <script type="module" src="reels.js"></script>

</body>
</html>
