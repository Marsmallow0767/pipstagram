<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pipstagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }

    #feed {
      padding-bottom: 70px;
    }

    .post {
      margin-bottom: 20px;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
    }

    .post p {
      padding: 5px 10px;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #222;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    #uploadModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #uploadBox {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    #uploadBox input, #uploadBox textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    #uploadBox button {
      width: 100%;
      padding: 10px;
      background: #ff0050;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
