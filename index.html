<!DOCTYPE html>

  <style>

    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .actions {
      position: absolute;
      right: 10px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* ðŸ’¬ Yorum modal */
    #commentModal {

      background: #111;
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 10px;
    }

    #comments {
      height: 80%;
      overflow-y: auto;
    }

    input {
      padding: 8px;
      width: 80%;
    }
  </style>
</head>
