<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pipstagram</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#000;
  color:#fff;
}
.hidden{display:none}
header{
  padding:12px;
  text-align:center;
  font-weight:bold;
  border-bottom:1px solid #222;
}
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  justify-content:space-around;
  background:#111;
  border-top:1px solid #222;
}
nav button{
  background:none;
  color:white;
  border:none;
  font-size:18px;
}
.page{padding:10px 10px 80px}
.post{
  background:#111;
  margin:10px 0;
  padding:10px;
  border-radius:10px;
}
.story-bar{
  display:flex;
  overflow-x:auto;
}
.story{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#333;
  margin-right:10px;
  text-align:center;
  line-height:60px;
}
.reel{
  height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:8px;
  border:none;
}
</style>
</head>

<body>

<header>Pipstagram</header>

<!-- AUTH -->
<div id="auth" class="page">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Åifre">
  <button onclick="login()">GiriÅŸ Yap</button>
  <button onclick="register()">Kaydol</button>
</div>

<!-- HOME -->
<div id="home" class="page hidden">
  <div class="story-bar">
    <div class="story">A</div>
    <div class="story">B</div>
    <div class="story">C</div>
  </div>
  <div id="feed"></div>
</div>

<!-- REELS -->
<div id="reels" class="page hidden">
  <div class="reel" id="reelBox">ğŸ¬ Reel 1</div>
</div>

<!-- UPLOAD -->
<div id="upload" class="page hidden">
  <input id="postText" placeholder="Ne paylaÅŸÄ±yorsun?">
  <button onclick="uploadPost()">PaylaÅŸ</button>
</div>

<!-- DM -->
<div id="dm" class="page hidden">
  <div class="post">ğŸ‘¤ anneannem</div>
  <div class="post">ğŸ‘¤ arkadaÅŸ</div>
</div>

<!-- PROFILE -->
<div id="profile" class="page hidden">
  <h3 id="userMail"></h3>
  <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>
</div>

<nav>
  <button onclick="show('home')">ğŸ </button>
  <button onclick="show('reels')">ğŸ¬</button>
  <button onclick="show('upload')">â•</button>
  <button onclick="show('dm')">ğŸ’¬</button>
  <button onclick="show('profile')">ğŸ‘¤</button>
</nav>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCWmJVnZ4LIB07cPM8t_Run-1indRrDm9s",
  authDomain: "pipstagram-5b98e.firebaseapp.com",
  projectId: "pipstagram-5b98e"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function show(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message))
}
function register(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message))
}
function logout(){auth.signOut()}

auth.onAuthStateChanged(u=>{
  if(u){
    auth.classList?.add?.('hidden');
    show('home');
    userMail.innerText=u.email;
  }else{
    show('auth');
  }
});

// POST UPLOAD
function uploadPost(){
  const div=document.createElement('div');
  div.className='post';
  div.innerText="ğŸ‘¤ Sen: "+postText.value;
  feed.prepend(div);
  postText.value="";
}

// REELS SWIPE
let reelIndex=1;
document.getElementById('reels').addEventListener('wheel',()=>{
  reelIndex++;
  reelBox.innerText="ğŸ¬ Reel "+reelIndex;
});
</script>

</body>
</html>
