<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCWmJVnZ4LIB07cPM8t_Run-1indRrDm9s",
    authDomain: "pipstagram-5b98e.firebaseapp.com",

  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).catch(e => alert(e.message));
  }

  function register() {
    auth.createUserWithEmailAndPassword(
      email.value,
      password.value
    ).catch(e => alert(e.message));
  }

  function logout() {
    auth.signOut();
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      authDiv(false);
      userEmail.innerText = user.email;
    } else {
      authDiv(true);
    }
  });

  function authDiv(showAuth) {
    document.getElementById("auth").classList.toggle("hidden", !showAuth);
    document.getElementById("app").classList.toggle("hidden", showAuth);
  }

  function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }
</script>
